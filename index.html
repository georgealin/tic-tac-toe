<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div id="score">
            <div class="player">
                <div class="player_info">
                    <div id="player_1">
                        <span>Player 1</span>
                        <div id="player_1_name"></div>
                        <div id="player_1_symbol"></div>
                    </div>
                    <div id="player_2">
                        <span>Player 2</span>
                        <div id="player_2_name"></div>
                        <div id="player_2_symbol"></div>
                    </div>
                </div>
                <div id="score_display">
                    <div id="player_1_score"></div>
                    <div>:</div>
                    <div id="player_2_score"></div>
                </div>
            </div>
        </div>
        <div id="game">
            <div id="square_1"></div>
            <div id="square_2"></div>
            <div id="square_3"></div>
            <div id="square_4"></div>
            <div id="square_5"></div>
            <div id="square_6"></div>
            <div id="square_7"></div>
            <div id="square_8"></div>
            <div id="square_9"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
